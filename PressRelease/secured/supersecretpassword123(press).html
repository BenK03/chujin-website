<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Press Release</title>
  <link rel="stylesheet" href="admin.css">

</head>
<body class="admin-page">
  <!-- Header (same as other pages) -->
  <header class="top-header">
    <!-- your existing header markup -->
  </header>

  <main class="insight-container">
    <h1>Admin Panel</h1>

    <!-- Create Post Form -->
    <div class="admin-split">
      <section id="create-post">
        <h2>Create New Press Release</h2>
        <form id="postForm">
          <label>
            Category<br>
            <input type="text" name="category" required>
          </label><br><br>
          <label>
            Subject:<br>
            <input type="text" name="subject" required>
          </label><br><br>
          <label>
            Date:<br>
            <input type="text" name="time" required>
          </label><br><br>
          <label>
            Author:<br>
            <input type="text" name="author" required>
          </label><br><br>
          <label>
            Hyperlink:<br>
            <input type="text" name="hyperlink" placeholder="(optional)">
          </label><br><br>
          <label>
            Content:<br>
            <textarea name="content" rows="5" required></textarea>
          </label><br><br>
          <label>
            Image:<br>
            <input type="file" name="image" accept="image/*">
          </label><br><br>

          <button type="submit">Create Press Release</button>
        </form>
      </section>

      <hr>

      <!-- Existing Posts List -->
      <section id="posts-list">
        <h2>Existing Press Release</h2>
        <ul id="postItems"></ul>
      </section>
    <hr>


  </main>

  <!-- Footer -->
  <footer class="footer">
    <!-- your existing footer markup -->
  </footer>

  <!-- Admin JS -->
  <script>
    // Fetch and render existing posts
    function loadPosts() {
      fetch("https://chujin-backend-gcs1.onrender.com/api/press")
        .then(r => r.json())
        .then(posts => {
          const list = document.getElementById('postItems');
          list.innerHTML = '';
          posts.forEach(p => {
            const li = document.createElement('li');
            li.innerHTML = `
            ${p.subject}
            <button data-id="${p.id}" class="deleteBtn">Delete</button>
            `;
            list.appendChild(li);
          });
        });
    }

    // Handle form submission
    document.getElementById('postForm').addEventListener('submit', e => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    fetch("https://chujin-backend-gcs1.onrender.com/api/press", {
        method: 'POST',
        body: formData
    })
    .then(res => {
        if (res.status === 201) {
        form.reset();
        loadPosts();
        alert('Press Release created!');
        } else {
        res.json().then(data => {
            alert('Error creating press release: ' + (data.error || res.status));
        });
        }
    })
    .catch(err => {
        alert('Request failed: ' + err.message);
    });
    });



    // Delegate delete button clicks
    document.getElementById('postItems').addEventListener('click', e => {
      if (e.target.classList.contains('deleteBtn')) {
        const id = e.target.getAttribute('data-id');
        fetch(`https://chujin-backend-gcs1.onrender.com/api/press/${id}`, { method: 'DELETE' })
          .then(res => {
            if (res.status === 204) {
              loadPosts();
              alert('Press Release deleted.');
            } else {
              alert('Error deleting.');
            }
          });
      }
    });


    // Initial load
    loadPosts();
  </script>
</body>
</html>
