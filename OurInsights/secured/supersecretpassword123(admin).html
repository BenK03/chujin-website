<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin â€“ Insights</title>
  <link rel="stylesheet" href="admin.css">

</head>
<body class="admin-page">
  <!-- Header (same as other pages) -->
  <header class="top-header">
    <!-- your existing header markup -->
  </header>

  <main class="insight-container">
    <h1>Admin Panel</h1>

    <!-- Create Post Form -->
    <div class="admin-split">
      <section id="create-post">
        <h2>Create New Insight</h2>
        <form id="postForm">
          <label>
            Category<br>
            <input type="text" name="category" required>
          </label><br><br>
          <label>
            Subject:<br>
            <input type="text" name="subject" required>
          </label><br><br>
          <label>
            Date:<br>
            <input type="text" name="time" required>
          </label><br><br>
          <label>
            Author:<br>
            <input type="text" name="author" required>
          </label><br><br>
          <label>
            Content:<br>
            <textarea name="content" rows="5" required></textarea>
          </label><br><br>
          <button type="submit">Create Insight</button>
        </form>
      </section>

      <hr>

      <!-- Existing Posts List -->
      <section id="posts-list">
        <h2>Existing Insights</h2>
        <ul id="postItems"></ul>
      </section>
    <hr>


  </main>

  <!-- Footer -->
  <footer class="footer">
    <!-- your existing footer markup -->
  </footer>

  <!-- Admin JS -->
  <script>
    // Fetch and render existing posts
    function loadPosts() {
      fetch("https://chujin-backend-gcs1.onrender.com/api/posts")
        .then(r => r.json())
        .then(posts => {
          const list = document.getElementById('postItems');
          list.innerHTML = '';
          posts.forEach(p => {
            const li = document.createElement('li');
            li.innerHTML = `
            ${p.subject}
            <button data-id="${p.id}" class="deleteBtn">Delete</button>
            `;
            list.appendChild(li);
          });
        });
    }

    // Handle form submission
    document.getElementById('postForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const data = {
        category: form.category.value,
        subject: form.subject.value,
        time: form.time.value,
        author: form.author.value,
        content: form.content.value
      };
      fetch("https://chujin-backend-gcs1.onrender.com/api/posts", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.status === 201) {
          form.reset();
          loadPosts();
          alert('Insight created!');
        } else {
          alert('Error creating insight.');
        }
      });
    });


    // Delegate delete button clicks
    document.getElementById('posts-list').addEventListener('click', e => {
      if (e.target.classList.contains('deleteBtn')) {
        const id = e.target.getAttribute('data-id');
        fetch(`https://chujin-backend-gcs1.onrender.com/api/posts/${id}`, { method: 'DELETE' })
          .then(res => {
            if (res.status === 204) {
              loadPosts();
              alert('Insight deleted.');
            } else {
              alert('Error deleting.');
            }
          });
      }
    });


    // Initial load
    loadPosts();
  </script>
</body>
</html>
